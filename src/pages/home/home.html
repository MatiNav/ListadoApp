<ion-header>
    <ion-toolbar>
        <ion-title>
            Listado
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="siguiente()" color="royal">
                    <ion-icon name="add" ></ion-icon>
                </button>
        </ion-buttons>
        
    </ion-toolbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let item of items">
            <ion-item ion-item>
                <ion-row tappable (click)="modificar(item)" center>
                    <ion-avatar item-left>
                        <img src="{{item.url}}">
                    </ion-avatar>
                    {{ item.name }}
                </ion-row>
                <ion-icon (click)="informar(item)" tappable name="information-circle" item-right></ion-icon>
                <ion-icon name="arrow-forward" class="right-arrow" item-right></ion-icon>
            </ion-item>

            <ion-item-options>
                <button primary (click)="modificar(item)" class="backgroundLightBlue" >Edit</button>
                <button danger (click)="removeItem(item)" class="backgroundRed"><ion-icon name="trash"></ion-icon> Delete</button>
            </ion-item-options>
        </ion-item-sliding>


    </ion-list>
    <ion-fab bottom right >
        <button ion-fab mini (click)="siguiente()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
